<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El Cubo</title>

    <link rel="stylesheet" href="css/reflexivo-raiz.css">
    <link rel="stylesheet" href="css/nav.css">


    <link rel='stylesheet' href='https://unpkg.com/plyr@3/dist/plyr.css'>


    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
</head>

<body id="body">

    <div class="header-top">
        <div class="header-top-inner">
            <nav class="nav">
                <a href="https://elcubo.vercel.app/el-cubo/temporada-1/personajes" class="back-to-season">
                    <img src="../img/icon-arrow-back.svg">
                    <span>Volver al inicio</span>
                </a>
            </nav>
        </div>
    </div>

    <div class="app-elcubo reflexivo" style="background: url(bg.jpg) no-repeat; background-size: contain;">

        <div class="pane open" data-relation="alba">
            <h2 class="steal_title">Alba debe ir al médico</h2>
            <img class="steal" src="../img/alba/screens/ALBA_1_424264.jpg" />

            <a class="close hide">
                <img src="../img/pane-close.svg" />
            </a>

            <div class="pane-video visible" data-video="424264" data-poster="" data-title="Alba debe ir al médico">
                <video controls crossorigin playsinline poster=""></video>
            </div>

        </div>

        <div class="characters columns-1" class="is-hidden">


            <div class='characters-wrapper'>
                <!--<div class="fake-cover visible"></div>-->
                <div class='row row-cero'>
                    <div class="column answers-copy">
                        Si ves el video completo, tendrás una pregunta para contestar
                    </div>
                </div>
                <div class='row row-first'>

                    <div class='column'>

                        
                        <div class="parent">
                            <div class="child bg-one alba toggle" data-video="424264" data-poster="" data-relation="bg-one">
                                <img class="icon-selected" src="../img/is-selected.svg" />
                                <div class="actions">
                                    <img class="icon-selected" src="../img/is-selected.svg" />

                                    <div class="icon-cover icon-play">
                                        <img src="../img/play-reflexivo.svg" />
                                    </div>
                                    <div class="icon-cover icon-replay">
                                        <img src="../img/replay-reflexivo.svg" />
                                    </div>
                                    <h2>Alba debe ir al médico</h2>

                                </div>
                                <img class="img-bn" src="../img/alba/ALBA_1_424264_02.jpg" />
                                <img class="img-color" src="../img/alba/ALBA_1_424264_01.jpg" />

                            </div>
                        </div>
                       
                    </div>



                </div>

                <div class='row row-second questions questions-2'>
                    <div class='column'>
                        <div class="video-overlay">
                            <div class="copy-cover">
                                <h1 class="copy">
                                    <p>
                                        Después de lo sucedido, ¿quién cree usted que tiene el poder?
                                    </p>

                                    <ul class="li-questions">
                                        <li data-rel="alba-1.html">
                                            <a href="#">Sales</a>
                                        </li>
                                        <li data-rel="alba-2.html">
                                            <a href="#">Alba</a>
                                        </li>
                                    </ul>

                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>

    <script src="js/reflexivo-raiz.js"></script>


    <script src="https://cdn.rawgit.com/video-dev/hls.js/18bb552/dist/hls.min.js"></script>
    <!-- partial -->
    <script src='https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL'></script>
    <script src='https://unpkg.com/plyr@3'></script>


</body>

</html>
