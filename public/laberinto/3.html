<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El Cubo</title>

    <link rel="stylesheet" href="css/laberinto.css">
    <link rel="stylesheet" href="css/nav.css">


    <link rel="stylesheet" href="css/onboard.css">

    <link rel='stylesheet' href='https://unpkg.com/plyr@3/dist/plyr.css'>


    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
</head>

<body id="body">

    <div class="header-top">
        <div class="header-top-inner">
            <nav class="nav">
                <a href="https://elcubo.vercel.app/el-cubo/temporada-1/personajes" class="back-to-season">
                    <img src="img/icon-arrow-back.svg">
                    <span>Volver al inicio</span>
                </a>
            </nav>
        </div>
    </div>

    <div class="app-elcubo laberinto" style="background: url(img/00.jpg); background-size: contain; background-position: center center;">


        <div class="pane open" data-relation="">
            <a class="close">
                <img src="img/pane-close.svg" />
            </a>

            <div class="pane-video" data-video="424264" data-poster="null.jpg">
                <video controls crossorigin playsinline></video>
            </div>

        </div>

        <div class="hero hero-laberinto">



            <div class="copy-cover">

                <div class="cover-pulse">
                    <span class="pulse" data-rel="2.html"></span>
                </div>

                <div class="cover-pulse">
                    <span class="pulse" data-rel="3.html"></span>
                </div>



                <div class="flex-container column">
                    <div class="flex-item">&nbsp;</div>
                    <div class="flex-item">
                        <div class="icon-cover icon-replay toggle">
                            <img src="img/replay-reflexivo.svg" />
                        </div>
                    </div>
                    <div class="flex-item">
                        <div class="copy">

                            <p>
                                Carey o Elvira - Elije un camino
                            </p>
                            <div class="cover-link">
                                <a id="link-next" href="#" class="button-cyan">
                                    <span>Continuar</span>
                                    <img src="img/icon-arrow-init.svg">
                                </a>
                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>



    <script src="https://cdn.rawgit.com/video-dev/hls.js/18bb552/dist/hls.min.js"></script>
    <!-- partial -->
    <script src='https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL'></script>
    <script src='https://unpkg.com/plyr@3'></script>

    <script src="js/laberinto.js"></script>


</body>

</html>
